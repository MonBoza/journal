<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
</head>

<body>
    <div id="inputDiv">
        <form id="inputForm">
            <label for="title-input">Title</label>
            <br>
            <input id="title-input" name="title-input" type="text" required>
            <br /><br><br>
            <label for="body-input">Body</label>

            <textarea id="body-input" name="body-input" cols="50" rows="4"></textarea>
            <br />
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="response">
    </div>

</body>

</html>
